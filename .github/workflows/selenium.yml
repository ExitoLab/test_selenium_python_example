name: Test (single)

on:
  workflow_dispatch:
    inputs:
      browser:
        type: choice
        description: Which browser to test
        required: true
        options:
          - chrome
          - firefox
          - edge

jobs:
  test:
    name: Selenium Test
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-${{ github.event.inputs.browser }}
        ports: 
          - 4444:4444
        options: --shm-size=2gb

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pytest webdriver-manager

      - name: Check if port 4444 is open
      run: |
        echo "Checking if Selenium is running on port 4444..."
        ss -tuln | grep ':4444'

      - name: Wait for Selenium to be ready
        run: |
          for i in {1..10}; do
            nc -z selenium 4444 && echo "Selenium is ready" && break
            echo "Waiting for Selenium..."
            sleep 3
          done

      - name: Run Selenium test
        env:
          BROWSER: ${{ github.event.inputs.browser }}
        run: |
          pytest test_selenium.py

      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: screenshots
          path: screenshots/
